services:
  db:
    image: postgres:latest
    container_name: lodgr-postgres-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DATABASE_USER:-app-db-user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-app-db-password}
      POSTGRES_DB: ${DATABASE_NAME:-app-db}

    ports:
      - "${DATABASE_PORT:-5432}:5432"

    volumes:
      - lodgr-api-data:/var/lib/postgresql/data

    networks:
      - lodgr-api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-app-db-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  lodgr-api-data:

networks:
  lodgr-api-network: